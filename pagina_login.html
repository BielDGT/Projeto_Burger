<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="./assets/fotos/logo_aba.png" type="image/x-icon">
    <link rel="stylesheet" href="./Assets/css/pagina_login.css">

</head>

<body>
    <section id="login">
        <main>
            <div>
                <img src="./Assets/Fotos/pagina_login/Rectangle 29.png" alt="" class="foco">
            </div>
            <div class="formulario_login">
                <h1>Login</h1>
                <form action="#">
                    <input type="text" id="campo1" placeholder="Usuario" name="nome usuario">
                    <br>
                    <input type="password" id="campo2" placeholder="Password" name="senha">
                    <br>
                    <button>Entrar</button> 
                    <button>Registar</button>
                </form>
                <a href="#"><img src="./assets/fotos/instagram.png" alt="Instagram"></a>
                <a href="#"><img src="./assets/fotos/facebook.png" alt="Facebook"></a>
                <a href="#"><img src="./assets/fotos/google.png" alt="Google"></a>

            </div>
            <div class="formulario_cadastro">
                <h1>Cadastro</h1>
                <form action="#">
                    <input type="text" id="campo1" placeholder="Usuario" name="nome usuario">
                    <br>
                    <input type="text" id="campo4" placeholder="E-mail" name="e-mail usuario">
                    <br>
                    <input type="password" id="campo2" placeholder="Password" name="senha usuario">
                    <br>
                    <input type="password" id="campo3" placeholder="Confirmar Password" name="confirmar senha usuario">
                    <br>
                    <input type="text" id="campo5" placeholder="CPF" name="cpf usuario">
                    <br>
                    <input type="text" id="campo6" placeholder="CEP" name="cep usuario">
                    <br>
                    <button>Voltar</button>
                    <button>Registar</button>
                </form>
                <a href="#"><img src="./assets/fotos/instagram.png" alt="Instagram"></a>
                <a href="#"><img src="./assets/fotos/facebook.png" alt="Facebook"></a>
                <a href="#"><img src="./assets/fotos/google.png" alt="Google"></a>
            </div>
        </main>

    </section>

</body>

</html>
